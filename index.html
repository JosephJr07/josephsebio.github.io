<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Parts Store</title>
  <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file -->
</head>
<body>
  <h1>Motor Parts Store</h1>

  <!-- Product List Section -->
  <div id="product-list" class="product-list">
    <div class="product" data-name="Engine Oil" data-price="25">
      <img src="engine_oil.jpg" alt="Engine Oil">
      <h3>Engine Oil</h3>
      <p>$25</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="product" data-name="Brake Pads" data-price="35">
      <img src="break_pads.jpg" alt="Brake Pads">
      <h3>Brake Pads</h3>
      <p>$35</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="product" data-name="Air Filter" data-price="15">
      <img src="air_filter.jpg" alt="Air Filter">
      <h3>Air Filter</h3>
      <p>$15</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>

    <div class="product" data-name="Spark Plug" data-price="10">
      <img src="spark_plug.jpg" alt="Spark Plug">
      <h3>Spark Plug</h3>
      <p>$10</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </div>

  <!-- Shopping Cart Section -->
  <h2>Shopping Cart</h2>
  <div class="cart-container">
    <div id="cart" class="cart"></div>
    <p class="total">Total: $<span id="total-price">0</span></p>
  </div>

  <script src="script.js"></script> <!-- Linking external JavaScript file -->
</body>
</html>
